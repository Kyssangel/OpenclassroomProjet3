<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../sass/la-palette.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ohmyfoodt</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <a class="link-header" href="../index.html">
          <i class="fa-solid fa-arrow-left" style="color: #050505"></i
        ></a>
        <img
          class="img"
          src="../Images et textes Ohmyfood/images/logo/ohmyfood.png"
          alt="logo du restaurant Ohmyfood"
        />
      </header>
      <section class="section-menu">
        <div class="img">
          <img
            src="../Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="image d'un plat"
          />
        </div>
        <section class="carte">
          <article class="menu">
            <h1>La palette du goût</h1>
            <div class="list-menu">ENTREES</div>

            <div class="entrées">
              <button class="list-item">
                <h2>Fricassée d'escargots</h2>
                <p>Au piment d'Espelette</p>
                <span class="prix">25€</span>
              </button>
              <button class="list-item">
                <h2>Foie gras de canard mi-cuit</h2>
                <p>Et ses copeaux de truffe noire</p>
                <span class="prix">35€</span>
              </button>
              <button class="list-item">
                <h2>Œuf au plat</h2>
                <p>Assaisonné à la truffe sur lit de caviar</p>
                <span class="prix">20€</span>
              </button>
            </div>
          </article>
      
        <section >
          <article class="section-plats">
            <div class="list-menu">PLATS</div>
            <button class="list-item">
              <h2>Filet de bœuf aux herbes</h2>
              <p>Accompagné de sa ribambelle de légumes</p>
              <span class="prix">40€</span>
            </button>
            <button class="list-item">
              <h2>Parmentier de queue de bœuf</h2>
              <p>À la truffe noire sur sa purée de panais</p>
              <span class="prix">35€</span>
            </button>
            <button class="list-item">
              <h2>Filet de turbot</h2>
              <p>Aux agrumes</p>
              <span class="prix">44€</span>
            </button>
          </article>
        </section>
  
        <section >
          <article class="section-dessert">
            <div class="list-menu">DESSERT</div>
            <button class="list-item">
              <h2>Paris-Brest</h2>
              <p>Revisité</p>
              <span class="prix">18€</span>
            </button>
            <button class="list-item">
              <h2>Macaron au chocolat d'exception </h2>
              <p>Et glace à la vanille de Madagascar</p>
              <span class="prix">22€</span>
            </button>
            <button class="list-item">
              <h2>Mousse au chocolat</h2>
              <p>Au piment d'Espelette et à la truffe noire</p>
              <span class="prix">23€ </span>
            </button>
          </article>
        </section>

        <div class="btn-commande">
<button class="btn">Commander</button>
        </div>

     

      </section>
    </main>
    <footer class="section-footer">
      <img
        class="img"
        src="../Images et textes Ohmyfood/images/logo/ohmyfood.png"
      />
      <div class="list-footer">
        <ul>
          <li class="footer-item">
            <i class="fa-solid fa-utensils" style="color: #f7f7f8"></i
            ><a href="#"> un restaurant</a>
          </li>
          <li class="footer-item">
            <i class="fa-solid fa-handshake" style="color: #fcfcfd"></i
            ><a href="#"> partenaire</a>
          </li>
          <li class="footer-item"><a href="#">Mention légales</a></li>
          <li class="footer-item"><a href="#">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>

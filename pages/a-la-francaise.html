<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../sass/la-palette.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ohmyfoodt</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <a class="link-header" href="../index.html">
          <i class="fa-solid fa-arrow-left" style="color: #050505"></i
        ></a>
        <img
          class="img"
          src="../Images et textes Ohmyfood/images/logo/ohmyfood.png"
          alt="logo du restaurant Ohmyfood"
        />
      </header>
      <section class="section-menu">
        <div class="img">
          <img
            src="../Images et textes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
            alt="image d'un plat"
          />
        </div>
        <section class="carte">
          <section>
            <article class="menu">
              <h1>À la française</h1>
              <div class="card-lik">
                <i
                  class="fa-regular fa-heart my-heart-empty"
                  style="color: #050506"
                ></i>
                <i class="fa-solid fa-heart my-heart-full"></i>
              </div>
              <div class="list-menu">Entrées</div>
              <div class="entrées">
                <button class="list-item">
                  <div class="description">
                    <h2>Tartare de poulpe acidulé</h2>
                    <p>Aux zestes d'orange</p>
                  </div>
                  <span class="prix">25€</span>
                  <div class="select-choix">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </button>
                <button class="list-item">
                  <div class="description">
                    <h2>Velouté de légumes d'antan</h2>
                    <p>Carotte, panais, topinambour</p>
                  </div>
                  <span class="prix">35€</span>
                  <div class="select-choix">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </button>
                <button class="list-item">
                  <div class="description">
                    <h2>Soupe à l'oignon</h2>
                    <p>Revisitée</p>
                  </div>
                  <span class="prix">20€</span>
                  <div class="select-choix">
                    <i class="fa-solid fa-circle-check"></i>
                  </div>
                </button>
              </div>
            </article>
          </section>

          <section>
            <div class="list-menu">plats</div>
            <article class="plats">
              <button class="list-item">
                <div class="description">
                  <h2>Coquilles Saint-Jacques</h2>
                  <p>Accompagnées d'une purée de panais</p>
                </div>
                <span class="prix">40€</span>
                <div class="select-choix">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </button>
              <button class="list-item">
                <div class="description">
                  <h2>Magret de canard</h2>
                  <p>Et parmentier de pommes de terre</p>
                </div>
                <span class="prix">35€</span>
                <div class="select-choix">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </button>
              <button class="list-item">
                <div class="description">
                  <h2>Pigeonneau d’Ille-et-Vilaine</h2>
                  <p>Sur son lit de gnocchis aux légumes</p>
                </div>
                <span class="prix">44€</span>
                <div class="select-choix">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </button>
            </article>
          </section>

          <section>
            <div class="list-menu">Dessert</div>
            <article class="dessert">
              <button class="list-item">
                <div class="description">
                  <h2>Pétales de violettes glacés</h2>
                  <p>Et purée de noisettes</p>
                </div>
                <span class="prix">18€</span>
                <div class="select-choix">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </button>
              <button class="list-item">
                <div class="description">
                  <h2>Fondant au chocolat</h2>
                  <p>Revisité</p>
                </div>
                <span class="prix">22€</span>
                <div class="select-choix">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </button>
              <button class="list-item">
                <div class="description">
                  <h2>Millefeuille croustillant</h2>
                  <p>Myrtilles et pâte d’amande</p>
                </div>
                <span class="prix">23€ </span>
                <div class="select-choix">
                  <i class="fa-solid fa-circle-check"></i>
                </div>
              </button>
            </article>
          </section>

          <div class="btn-commande">
            <button class="btn-footer">Commander</button>
          </div>
        </section>
      </section>
    </main>
    <footer class="section-footer">
      <img
        class="img"
        src="../Images et textes Ohmyfood/images/logo/ohmyfood.png"
      />
      <div class="list-footer">
        <ul>
          <li class="footer-item">
            <i class="fa-solid fa-utensils" style="color: #f7f7f8"></i
            ><a href="#"> un restaurant</a>
          </li>
          <li class="footer-item">
            <i class="fa-solid fa-handshake" style="color: #fcfcfd"></i
            ><a href="#"> partenaire</a>
          </li>
          <li class="footer-item"><a href="#">Mention légales</a></li>
          <li class="footer-item"><a href="#">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>

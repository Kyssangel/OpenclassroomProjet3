<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../sass/la-palette.scss" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Ohmyfoodt</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <a class="link-header" href="../index.html">
          <i class="fa-solid fa-arrow-left" style="color: #050505"></i
        ></a>
        <img
          class="img"
          src="../Images et textes Ohmyfood/images/logo/ohmyfood.png"
          alt="logo du restaurant Ohmyfood"
        />
      </header>
      <section class="section-menu">
        <div class="img">
          <img
            src="../Images et textes Ohmyfood/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
            alt="image d'un plat"
          />
        </div>
        <section class="carte">
          <article class="menu">
            <h1>La note enchantée <i class="fa-regular fa-heart" style="color: #050506"></i
              ></h1>
           
            <div class="list-menu">ENTREES</div>

            <div class="entrées">
              <button class="list-item">
                <h2>Ravioles de foie gras </h2>
                <p>Accompagnées de leur crème à la truffe
                <span class="prix">25€</span></p>
              </button>
              <button class="list-item">
                <h2>Caviar osciètre </h2>
                <p>Sur blini à la farine de blé noir
                <span class="prix">35€</span></p>
              </button>
              <button class="list-item">
                <h2>Homard et espuma de potiron</h2>
                <p>Marinés aux zestes d'orange
                <span class="prix">20€</span></p>
              </button>
              <button class="list-item">
                <h2>Foie gras de canard cuit entier</h2>
                <p>Confiture de figue et pain toasté
                <span class="prix">35€</span></p>
              </button>
            </div>
          </article>
      
        <section >
          <article class="section-plats">
            <div class="list-menu">PLATS</div>
            <button class="list-item">
              <h2>Noix de coquilles Saint-Jacques</h2>
              <p>Sur lit de purée de céleri-rave
              <span class="prix">40€</span></p>
            </button>
            <button class="list-item">
              <h2>Langoustine poêlée</h2>
              <p>Purée de patate douce
              <span class="prix">35€</span></p>
            </button>
            <button class="list-item">
              <h2>Mijoté de queue de bœuf </h2>
              <p>Et riz sauvage aux zestes de citron
              <span class="prix">44€</span></p>
            </button>
          </article>
        </section>
  
        <section >
          <article class="section-dessert">
            <div class="list-menu">DESSERT</div>
            <button class="list-item">
              <h2>Macaron noisette et chocolat</h2>
              <p>Glace au caramel brun et sel de Guérande
              <span class="prix">18€</span></p>
            </button>
            <button class="list-item">
              <h2>Baba au rhum revisité </h2>
              <p>Avec son coulis de citron
              <span class="prix">22€</span></p>
            </button>
            <button class="list-item">
              <h2>Tarte au citron meringuée </h2>
              <p>Déstructurée
              <span class="prix">23€ </span></p>
            </button>
          </article>
        </section>
 <div class="btn-commande">
<button class="btn-footer">Commander</button>
        </div>
</section>
    </main>
    
    <footer class="section-footer">
      <img
        class="img"
        src="../Images et textes Ohmyfood/images/logo/ohmyfood.png"
      />
      <div class="list-footer">
        <ul>
          <li class="footer-item">
            <i class="fa-solid fa-utensils" style="color: #f7f7f8"></i
            ><a href="#"> un restaurant</a>
          </li>
          <li class="footer-item">
            <i class="fa-solid fa-handshake" style="color: #fcfcfd"></i
            ><a href="#"> partenaire</a>
          </li>
          <li class="footer-item"><a href="#">Mention légales</a></li>
          <li class="footer-item"><a href="#">Contact</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
